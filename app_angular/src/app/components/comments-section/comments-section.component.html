<div class="p-3 bg-dark text-white rounded">
  <h6>Comments</h6>
  <ul class="list-unstyled">
    <li *ngFor="let comment of comments" class="mb-2 p-2 bg-secondary rounded">
      {{ comment.text }}
    </li>
  </ul>
  <textarea
    class="form-control mb-2"
    [(ngModel)]="newComment"
    placeholder="Add comment"></textarea>
  <input
    type="button"
    value="Send"
    class="btn btn-primary"
    (click)="addComment()">
</div>
