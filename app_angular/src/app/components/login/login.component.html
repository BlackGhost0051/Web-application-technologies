<div class="container text-white">
  <h2 class="entry-title">Login</h2>
  <hr>
  <form class="form-horizontal" action="post" autocomplete="off" method="POST">
    <div class="input-group mt-1">
      <input [(ngModel)]="credentials.login" type="text" class="form-control"
             name="username" placeholder="Nazwa" title="Login">
    </div>

    <div class="input-group mt-1">
      <input [(ngModel)]="credentials.password" type="password" class="form-control"
             name="password" placeholder="HasÅ‚o" title="Password">
    </div>

    <button (click)="signIn()" class="btn btn-primary mt-1" type="submit" title="Przycisk zaloguj">
      Sign in
    </button>
  </form>
</div>
